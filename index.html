<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NervoSound</title>
</head>
<body>

  <h1>NervoSound – Music Therapy</h1>
  <p>Prescribed music frequencies for psychological well-being</p>

  <h2>432 Hz – Relaxation</h2>
  <audio controls>
    <source src="432.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <p>Listening time: <span id="time">0</span> seconds</p>

<script>
let audio = document.querySelector("audio");
let timeDisplay = document.getElementById("time");
let seconds = 0;
let timer;

audio.addEventListener("play", () => {
  timer = setInterval(() => {
    seconds++;
    timeDisplay.textContent = seconds;
  }, 1000);
});

audio.addEventListener("pause", () => {
  clearInterval(timer);
});

audio.addEventListener("ended", () => {
  clearInterval(timer);
});
</script>

</body>
</html>
