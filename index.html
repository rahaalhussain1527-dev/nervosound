<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NervoSound - Music Therapy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>NervoSound – Music Therapy</h1>
    <p class="subtitle">Track listening time + mood (0–10), compare frequencies, and view per-user analytics.</p>

    <div class="card">
      <h2>Session</h2>

      <label class="label" for="trackSelect">Track</label>
      <select id="trackSelect" class="select">
        <option value="">Select a track...</option>
        <option value="relax_432">Relaxation</option>
        <option value="focus_852">Focus</option>
        <option value="med_963">Deep Meditation</option>
      </select>

      <!-- Note appears only after selection -->
      <div id="freqNote" class="note" style="display:none;">
        <div id="freqWarning" class="warning"></div>
        <div id="freqDesc" class="desc"></div>
      </div>

      <!-- Example player placeholder (optional) -->
      <div class="playerBox">
        <button class="btn">▶ Play</button>
        <span class="time">0:00 / 5:00</span>
        <div class="bar"></div>
      </div>

      <div class="footerText">Listening time (this session): <b>0</b> seconds</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
