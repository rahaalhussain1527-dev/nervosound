<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NervoSound - Music Therapy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>NervoSound – Music Therapy</h1>
      <p>Dinleme süresi, baskın frekans aralığı ve kullanıcı deneyimi analizi.</p>
    </header>

    <section class="card">
      <h2>Oturum</h2>

      <label class="label" for="musicSelect">Müzik Türü</label>
      <select id="musicSelect" class="select">
        <option value="" selected disabled>Bir müzik seçiniz</option>
        <option value="relaxation">Relaxation</option>
        <option value="focus">Focus</option>
        <option value="sleep">Sleep</option>
      </select>

      <div id="noteBox" class="note hidden" aria-live="polite">
        <div id="warningText" class="warning"></div>
        <div id="descText" class="desc"></div>
      </div>

      <div class="player">
        <audio id="audioPlayer" controls preload="metadata"></audio>
      </div>

      <div class="timeRow">
        Bu oturumdaki dinleme süresi: <span id="listeningTime">0</span> saniye
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
