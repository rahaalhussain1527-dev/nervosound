<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NervoSound</title>
</head>
<body>

<h1>NervoSound – Music Therapy</h1>
<p>Prescribed music frequencies for psychological well-being</p>

<h2>432 Hz – Relaxation</h2>
<audio controls data-time="time432">
  <source src="432.mp3" type="audio/mpeg">
</audio>
<p>Listening time: <span id="time432">0</span> seconds</p>

<h2>852 Hz – Healing</h2>
<audio controls data-time="time852">
  <source src="852.mp3" type="audio/mpeg">
</audio>
<p>Listening time: <span id="time852">0</span> seconds</p>

<h2>963 Hz – Spiritual Awareness</h2>
<audio controls data-time="time963">
  <source src="963.mp3" type="audio/mpeg">
</audio>
<p>Listening time: <span id="time963">0</span> seconds</p>

<script>
document.querySelectorAll("audio").forEach(audio => {
  let seconds = 0;
  let timer;
  let display = document.getElementById(audio.dataset.time);

  audio.addEventListener("play", () => {
    timer = setInterval(() => {
      seconds++;
      display.textContent = seconds;
    }, 1000);
  });

  audio.addEventListener("pause", () => clearInterval(timer));
  audio.addEventListener("ended", () => clearInterval(timer));
});
</script>

</body>
</html>
