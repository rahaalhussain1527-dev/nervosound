<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NervoSound – Music Therapy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>NervoSound – Music Therapy</h1>
    <p class="subtitle">
      Dinleme süresi, baskın frekans aralığı ve kullanıcı deneyimi analizi.
    </p>

    <div class="card">
      <h2>Oturum</h2>

      <label for="trackSelect" class="label">Müzik Türü</label>
      <select id="trackSelect" class="select">
        <option value="">Bir müzik seçiniz</option>
        <option value="relax">Relaxation</option>
        <option value="focus">Focus</option>
        <option value="meditation">Deep Meditation</option>
      </select>

      <!-- Bilgi alanı -->
      <div id="infoBox" class="infoBox" style="display:none;">
        <div id="warningText" class="warning"></div>
        <div id="descriptionText" class="description"></div>
      </div>

      <!-- Basit player görseli -->
      <div class="player">
        <button class="playBtn">▶</button>
        <span>0:00 / 5:00</span>
        <div class="progress"></div>
      </div>

      <p class="footer">
        Bu oturumdaki dinleme süresi: <b>0</b> saniye
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
